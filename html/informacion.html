<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMACIÓN PERSONAL</title>
    <link rel="icon" 
      type="image/png" 
      href="../images/ms-icon-310x310.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/indormacion.css">
    <link rel="stylesheet" href="../css/print/infoP.css">
</head>
<body>
    <header>
        <h1 id="title">INFORMACIÓN PERSONAL</h2>

            <div id="buscador">
                <div id="buscadordiv">
                    <input type="search" name="buscador" ids="buscadorimput">
                    <label for="buscador">buscar</label>
                </div>
            
            <div id="migas">
                <span>
                    <a class="migasa" href="../index.html">Inicio</a> / Imformacion personal
                </span>
            </div>
        </div>
    </header>
    <nav id="navdiv">
        <div id="navarriba" class="navham"></div>
        <div id="navcentro" class="navham"></div>
        <div id="navabajo"  class="navham"></div>
    </nav>
    <main>
        <section>
            
            <article>
                <div id="movilAR">
                    <div id="flash"></div>
                    <div id="camara"></div>
                </div>
                <iframe src="iframe.html" frameborder="0px"></iframe >
                <div id="movilAB">
                    <div id="botonmenu"></div>
                </div>
            </article>
            
        </section>
    </main>
    <footer>
        <div id="pie" align="center">
            Formulario de contacto 
        </div>
        <form aria-details="contacto" action="" method="get" accept-charset="utf-8" id="formulario">
            <label for="nombre" id="nombrela">Nombre</label>
            <input aria-details="nombre" aria-required="true" type="text" name="nombre" id="nombre"  placeholder="Nombre" required maxlength="25"/>

            <label for="apellidos" id="apellidosla">Apellidos</label>
            <input aria-details="apellido" aria-required="true" type="text" name="apellidos" id="apellido"  placeholder="Apellidos" required maxlength="25"/>

            <label for="email" id="emailla">E-mail</label>
            <input aria-details="email" aria-required="true" type="email" name="email" id="email"  placeholder="E-mail" required pattern="^\w+@\w+\.\w+$"/>

            <label for="mensaje">mensaje</label>
            <textarea aria-details="mensaje" aria-required="true" name="mensaje" id="mensaje" required placeholder="Introduce texto"></textarea>

            <label for="enviar"></label>
            <input aria-label="boton" role="button" type="submit" name="" id="enviar" value="enviar" />
            <div aria-details="error" id="error"></div>
        </form>
    
        <br> <br>
       
        <div id="edicion">Fecha de ultima edicion: 28/8/2022</div>
        <div id="copileft">
            <p>Copyleft</p>
            <img id="copi" src="../images/pngwing.com.png" alt="">
        </div>
    </footer>

</body>

<script src="../js/menu2.js"></script>
    <script src="../js/form.js"></script>
</html>
